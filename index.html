<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
<main>
  <div class="content">

            <!-- Lightbox -->
            <section class="lightbox">
                <img class="product-hero" src="./images/image-product-1.jpg" alt="image product">
                <div class="previous arrow">
                    <img src="/images/icons8-chevron-left-20.png" alt="icon previous">
                </div>
                <div class="next arrow">
                    <img src="/images/icons8-chevron-right-20(1).png" alt="icon next">
                </div>
                <div class="thumb-gallery">
                    <div class="pic active">
                        <img src="images/image-product-1.jpg" alt="thumb-1">
                    </div>
                    <div class="pic">
                        <img src="images/image-product-2.jpg" alt="thumb-2">
                    </div>
                    <div class="pic">
                        <img src="images/image-product-3.jpg" alt="thumb-3">
                    </div>
                    <div class="pic">
                        <img src="./images/image-product-4.jpg" alt="thumb-4">
                    </div>
                </div>
            </section>
    </main>


  












</head>

</body>
</html>
